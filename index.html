<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Report</title>
  </head>
  <body id="weather-page">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h1 class="navbar-brand">Weather Dashboard</h1>
          <form class="d-flex" role="search">
            <input class="form-control me-2 location" type="text" id="location" placeholder="Search Location" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <div id = "weather-info">
      <div class = "current-weather">
        <div>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                  Featured
                </div>
                <ul class="list-group list-group-flush">
                  <button class="list-group-item">Memphis, TN</button>
                  <button class="list-group-item">Atlanta, GA</button>
                  <button class="list-group-item">Charlotte, NC</button>
                  <button class="list-group-item">Los Angeles, CA</button>
                  <button class="list-group-item">Dallas, TX</button>
                </ul>
            </div>
        </div>

        <div class="hide" id = "weather-results">
          <h2 class="city-name"></h2>
          <p class = "date"></p>
          <img class = "weather-icon">
          <p class = "temp"></p>
          <p class = "humidity"></p>
          <p class = "wind-speed"></p>
        </div>
      </div>

      <div id = "forecast">
        <div id = "day1">
          <p class = "forecast-date"></p>
          <img class = "forecast-icon">
          <p class = "forecast-temp"></p>
          <p class = "forecast-humidity"></p>
          <p class = "forecast-wind"></p>
        <div id = "day2">
          <p class = "forecast-date"></p>
          <img class = "forecast-icon">
          <p class = "forecast-temp"></p>
          <p class = "forecast-humidity"></p>
          <p class = "forecast-wind"></p>
        </div>
        <div id = "day3">
          <p class = "forecast-date"></p>
          <img class = "forecast-icon">
          <p class = "forecast-temp"></p>
          <p class = "forecast-humidity"></p>
          <p class = "forecast-wind"></p>
        </div>
        <div id = "day4">
          <p class = "forecast-date"></p>
          <img class = "forecast-icon">
          <p class = "forecast-temp"></p>
          <p class = "forecast-humidity"></p>
          <p class = "forecast-wind"></p>
        </div>
        <div id = "day5">
          <p class = "forecast-date"></p>
          <img class = "forecast-icon">
          <p class = "forecast-temp"></p>
          <p class = "forecast-humidity"></p>
          <p class = "forecast-wind"></p>
        </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
